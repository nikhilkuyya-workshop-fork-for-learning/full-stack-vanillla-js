name: Run Tests

on:
  push:
    paths:
      - '**/*.js'
      - '**/*.json'
      - '**/*.yaml'
    branches:
      - main
      - feature
jobs:
  setup-and-tests:
    runs-on: ubuntu-latest
  steps:
    - name: checkout respository
      uses: actions/checkout@v4

    - name: Use node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Restore Respository
      run: npm ci

    - name: Run test
      run: npm test
